<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/323ab66621.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" id="about">
            <p>About</p>
        </a>
        <a href="#" id="store">
            <p>Store</p>
        </a>
    </header>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo"/>
    <div class="search-container">
        <div class='search-icon'>
            <i class="fas fa-search"></i>
        </div>
        <form name="main-search" action="search">
            <input id="text-input" type="text">
        </form>
        <div class=voice-search>
            <i class="fas fa-microphone"></i>
            <span class="tooltip">
                <p>Search by voice</p>
            </span>
        </div>
    </div>
    <footer>
        <div class="top">
            <div class="country">
                <a href="#">
                    <p>United Kingdom</p>
                </a>
            </div>
        </div>
        <div class="bottom"></div>
    </footer>
</body>
